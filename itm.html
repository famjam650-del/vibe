<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Life Picture Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .goal-card {
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        .goal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.1));
            border-radius: 0.75rem; /* rounded-xl */
            transition: background 0.3s ease;
        }
        .goal-card:hover::before {
            background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
        }
        .plan-view {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="app" class="container mx-auto p-8">

        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-white">Your Rich Life Picture Book</h1>
                <p class="text-gray-400">Turn your memories and dreams into actionable plans.</p>
            </div>
            <button id="add-goal-btn-header" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-xl flex items-center gap-2 transition-colors duration-300">
                <i class="fas fa-plus"></i>
                <span>Add Goal</span>
            </button>
        </header>

        <div id="loading-state" class="text-center py-16">
            <i class="fas fa-spinner fa-spin fa-3x text-indigo-400"></i>
            <p class="mt-4 text-gray-400">Loading your picture book...</p>
        </div>

        <main id="goals-grid" class="hidden grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div id="add-goal-card" class="bg-gray-800 border-2 border-dashed border-gray-600 rounded-xl flex items-center justify-center h-96 cursor-pointer hover:bg-gray-700 hover:border-gray-500 transition-colors">
                <div class="text-center text-gray-400">
                    <i class="fas fa-plus-circle fa-3x mb-4"></i>
                    <p id="add-goal-card-text" class="font-semibold">Add Your First Goal</p>
                </div>
            </div>
        </main>
    </div>

    <div id="goal-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden z-50 overflow-y-auto">
        <div class="bg-gray-800 rounded-xl p-8 w-full max-w-2xl transform transition-all duration-300 scale-95 opacity-0">
            <h2 id="modal-title" class="text-2xl font-bold mb-6">Add a Happy Moment</h2>
            <form id="goal-form">
                <input type="hidden" id="goal-id">
                <div class="mb-4">
                    <div class="flex rounded-lg bg-gray-700 p-1 mb-4">
                        <button type="button" id="upload-tab" class="photo-source-toggle w-1/2 rounded-md py-2 text-sm font-medium bg-indigo-600 text-white">Upload File</button>
                        <button type="button" id="url-tab" class="photo-source-toggle w-1/2 rounded-md py-2 text-sm font-medium text-gray-300">Image URL</button>
                    </div>

                    <div id="upload-container">
                        <label class="block text-gray-400 text-sm font-bold mb-2">Upload a Photo (as a thumbnail)</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-600 border-dashed rounded-md">
                            <div class="space-y-1 text-center">
                                <i id="image-icon" class="fas fa-image fa-3x text-gray-500"></i>
                                <div class="flex text-sm text-gray-400">
                                    <label for="photo-upload" class="relative cursor-pointer bg-gray-700 rounded-md font-medium text-indigo-400 hover:text-indigo-300 focus-within:outline-none p-1">
                                        <span>Upload a file</span>
                                        <input id="photo-upload" name="photo-upload" type="file" class="sr-only" accept="image/*">
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">Image will be resized to a small thumbnail</p>
                            </div>
                        </div>
                    </div>
                    <div id="url-container" class="hidden">
                        <label for="photo-url" class="block text-gray-400 text-sm font-bold mb-2">Paste Image URL</label>
                         <input type="url" id="photo-url" placeholder="https://example.com/image.jpg" class="w-full bg-gray-700 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>

                 <div class="mb-4 text-center">
                    <img id="image-preview" class="hidden mx-auto h-24 w-auto rounded" src="" alt="Image preview"/>
                </div>

                <div class="mb-4">
                    <label for="goal-title" class="block text-gray-400 text-sm font-bold mb-2">Title</label>
                    <input type="text" id="goal-title" placeholder="e.g., Trip to the Japanese Alps" class="w-full bg-gray-700 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>

                <div class="mb-4">
                    <label for="goal-description" class="block text-gray-400 text-sm font-bold mb-2">Why does this make you happy?</label>
                    <textarea id="goal-description" rows="3" class="w-full bg-gray-700 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="It represents freedom and adventure..." required></textarea>
                </div>

                <div class="mb-6">
                    <label for="current-savings" class="block text-gray-400 text-sm font-bold mb-2">Current Savings ($)</label>
                    <input type="number" id="current-savings" placeholder="0" class="w-full bg-gray-700 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" required value="0">
                </div>

                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-xl transition-colors">Cancel</button>
                    <button id="modal-submit-btn" type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-xl transition-colors">Add to Picture Book</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="plan-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden z-50 overflow-y-auto">
        <div class="bg-gray-800/80 plan-view rounded-xl p-8 w-full max-w-3xl transform transition-all duration-300 scale-95 opacity-0">
            <div class="flex justify-between items-start">
                 <div>
                    <h2 id="plan-title" class="text-3xl font-bold mb-2">Your Action Plan</h2>
                    <h3 id="plan-cost" class="text-xl font-semibold text-green-400 mb-4"></h3>
                 </div>
                 <button type="button" id="close-plan-btn" class="text-gray-400 text-4xl leading-none hover:text-white transition-colors">&times;</button>
            </div>
            <div id="plan-content" class="prose prose-invert max-w-none text-gray-300 max-h-[60vh] overflow-y-auto pr-4">
                </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const loadingState = document.getElementById('loading-state');
            const addGoalBtnHeader = document.getElementById('add-goal-btn-header');
            const addGoalCard = document.getElementById('add-goal-card');
            const goalModal = document.getElementById('goal-modal');
            const goalModalContent = goalModal.querySelector('div');
            const planModal = document.getElementById('plan-modal');
            const planModalContent = planModal.querySelector('div');
            const cancelBtn = document.getElementById('cancel-btn');
            const closePlanBtn = document.getElementById('close-plan-btn');
            const goalForm = document.getElementById('goal-form');
            const goalsGrid = document.getElementById('goals-grid');
            const photoUploadInput = document.getElementById('photo-upload');
            const imagePreview = document.getElementById('image-preview');
            const addGoalCardText = document.getElementById('add-goal-card-text');
            const uploadTab = document.getElementById('upload-tab');
            const urlTab = document.getElementById('url-tab');
            const uploadContainer = document.getElementById('upload-container');
            const urlContainer = document.getElementById('url-container');
            const photoUrlInput = document.getElementById('photo-url');
            
            // --- State Management ---
            let goals = [];

            // --- Local Storage Functions ---
            const getGoals = () => {
                const storedGoals = localStorage.getItem('richLifeGoals');
                return storedGoals ? JSON.parse(storedGoals) : [];
            };

            const saveGoals = (goalsToSave) => {
                localStorage.setItem('richLifeGoals', JSON.stringify(goalsToSave));
            };
            
            const loadGoals = () => {
                goals = getGoals();
                renderGoals();
                loadingState.style.display = 'none';
                goalsGrid.classList.remove('hidden');
                goalsGrid.classList.add('grid');
            };

            const renderGoals = () => {
                goalsGrid.innerHTML = ''; 

                if (goals.length > 0) {
                    addGoalCardText.textContent = 'Add Another Goal';
                    goals.forEach(goal => {
                        const goalCard = document.createElement('div');
                        goalCard.className = 'goal-card rounded-xl h-96 flex flex-col justify-end p-6 text-white shadow-lg';
                        goalCard.style.backgroundImage = `url('${goal.image}')`;
                        goalCard.dataset.id = goal.id;

                        let progressHTML = '';
                        let buttonHTML = `
                            <button data-id="${goal.id}" class="generate-plan-btn mt-4 bg-indigo-600/80 hover:bg-indigo-500/90 text-white font-bold py-2 px-4 rounded-xl transition-colors backdrop-blur-sm w-full">
                                <i class="fas fa-magic-wand-sparkles mr-2"></i>Create Plan & Budget
                            </button>`;

                        if (goal.targetCost > 0) {
                            const percentage = Math.min(100, Math.round((goal.currentSavings / goal.targetCost) * 100));
                            progressHTML = `
                                <div class="mt-4">
                                    <div class="flex justify-between items-center text-sm font-medium">
                                        <span>$${goal.currentSavings.toLocaleString()}</span>
                                        <span>$${goal.targetCost.toLocaleString()}</span>
                                    </div>
                                    <div class="w-full bg-gray-200/30 rounded-full h-2.5 mt-1">
                                        <div class="bg-green-500 h-2.5 rounded-full" style="width: ${percentage}%"></div>
                                    </div>
                                </div>
                            `;
                            buttonHTML = `
                                <button data-id="${goal.id}" class="view-plan-btn mt-4 bg-green-600/80 hover:bg-green-500/90 text-white font-bold py-2 px-4 rounded-xl transition-colors backdrop-blur-sm w-full">
                                    <i class="fas fa-eye mr-2"></i>View Plan (${percentage}%)
                                </button>`;
                        }

                        goalCard.innerHTML = `
                            <div class="absolute top-2 right-2 z-20 flex gap-2">
                                <button data-id="${goal.id}" class="edit-btn text-white bg-gray-700/50 hover:bg-gray-600/70 w-8 h-8 rounded-full flex items-center justify-center backdrop-blur-sm transition-colors">
                                    <i class="fas fa-pencil-alt fa-sm"></i>
                                </button>
                                <button data-id="${goal.id}" class="delete-btn text-white bg-red-700/50 hover:bg-red-600/70 w-8 h-8 rounded-full flex items-center justify-center backdrop-blur-sm transition-colors">
                                    <i class="fas fa-trash fa-sm"></i>
                                </button>
                            </div>
                            <div class="relative z-10">
                                <h3 class="text-2xl font-bold">${goal.title}</h3>
                                <p class="text-sm text-gray-300 mt-1">${goal.description.substring(0, 100)}...</p>
                                ${progressHTML}
                                ${buttonHTML}
                            </div>
                        `;
                        goalsGrid.appendChild(goalCard);
                    });
                } else {
                    addGoalCardText.textContent = 'Add Your First Goal';
                }
                goalsGrid.appendChild(addGoalCard);
            };
            
            const openGoalModal = (goalId = null) => {
                const modalTitle = document.getElementById('modal-title');
                const modalSubmitBtn = document.getElementById('modal-submit-btn');
                const goalIdInput = document.getElementById('goal-id');
                
                goalForm.reset();
                imagePreview.src = '';
                imagePreview.classList.add('hidden');

                if (goalId) { // Editing an existing goal
                    const goal = goals.find(g => g.id === goalId);
                    if (!goal) return;

                    modalTitle.textContent = 'Edit Happy Moment';
                    modalSubmitBtn.textContent = 'Save Changes';
                    goalIdInput.value = goal.id;
                    document.getElementById('goal-title').value = goal.title;
                    document.getElementById('goal-description').value = goal.description;
                    document.getElementById('current-savings').value = goal.currentSavings;
                    
                    if (goal.image) {
                        imagePreview.src = goal.image;
                        imagePreview.classList.remove('hidden');
                        if (goal.image.startsWith('http')) {
                            document.getElementById('photo-url').value = goal.image;
                            urlTab.click();
                        }
                    }
                } else { // Adding a new goal
                    modalTitle.textContent = 'Add a Happy Moment';
                    modalSubmitBtn.textContent = 'Add to Picture Book';
                    goalIdInput.value = '';
                }

                goalModal.classList.remove('hidden');
                setTimeout(() => goalModalContent.classList.add('scale-100', 'opacity-100'), 10);
            };

            const closeGoalModal = () => {
                goalModalContent.classList.remove('scale-100', 'opacity-100');
                setTimeout(() => {
                    goalModal.classList.add('hidden');
                }, 300);
            };

            const generatePlan = async (goalId) => {
                const goal = goals.find(g => g.id === goalId);
                if (!goal) return;
                
                planModal.classList.remove('hidden');
                setTimeout(() => planModalContent.classList.add('scale-100', 'opacity-100'), 10);
                
                const planContent = document.getElementById('plan-content');
                document.getElementById('plan-title').textContent = `Action Plan: ${goal.title}`;
                document.getElementById('plan-cost').textContent = '';
                planContent.innerHTML = '<div class="flex items-center justify-center p-8"><i class="fas fa-spinner fa-spin fa-3x text-indigo-400"></i><p class="ml-4 text-lg">Dreaming up your plan...</p></div>';

                await new Promise(resolve => setTimeout(resolve, 2500)); 
                let mockResponse;
                const goalText = (goal.title + ' ' + goal.description).toLowerCase();
                 if (goalText.includes('renovat') || goalText.includes('backyard') || goalText.includes('kitchen') || goalText.includes('remodel')) {
                    mockResponse = { plan: `<h3>${goal.title} Plan</h3><p>Here is a detailed plan...</p>`, estimatedCost: 11000 + Math.floor(Math.random() * 5000) };
                } else { 
                    mockResponse = { plan: `<h3>Trip to ${goal.title}</h3><p>Here is a detailed plan...</p>`, estimatedCost: 4000 + Math.floor(Math.random() * 2000) };
                }
                
                const goalIndex = goals.findIndex(g => g.id === goalId);
                if (goalIndex !== -1) {
                    goals[goalIndex].plan = mockResponse.plan;
                    goals[goalIndex].targetCost = mockResponse.estimatedCost;
                }
                
                saveGoals(goals);
                renderGoals();
                
                document.getElementById('plan-cost').textContent = `Estimated Cost: $${mockResponse.estimatedCost.toLocaleString()}`;
                planContent.innerHTML = mockResponse.plan;
            };

            const viewPlan = (goalId) => {
                 const goal = goals.find(g => g.id === goalId);
                 if (!goal) return;
                 document.getElementById('plan-title').textContent = `Action Plan: ${goal.title}`;
                 document.getElementById('plan-cost').textContent = `Estimated Cost: $${goal.targetCost.toLocaleString()}`;
                 document.getElementById('plan-content').innerHTML = goal.plan;
                 planModal.classList.remove('hidden');
                 setTimeout(() => planModalContent.classList.add('scale-100', 'opacity-100'), 10);
            }
            
            const handleDelete = (goalId) => {
                if (confirm('Are you sure you want to permanently delete this goal?')) {
                    goals = goals.filter(goal => goal.id !== goalId);
                    saveGoals(goals);
                    renderGoals();
                }
            };

            // --- Event Listeners ---
            addGoalBtnHeader.addEventListener('click', () => openGoalModal());
            addGoalCard.addEventListener('click', () => openGoalModal());
            cancelBtn.addEventListener('click', () => closeGoalModal());
            closePlanBtn.addEventListener('click', () => {
                planModalContent.classList.remove('scale-100', 'opacity-100');
                setTimeout(() => planModal.classList.add('hidden'), 300);
            });
            
            goalModal.addEventListener('click', (e) => { if (e.target === goalModal) closeGoalModal(); });
            planModal.addEventListener('click', (e) => { if (e.target === planModal) closePlanBtn.click(); });


            uploadTab.addEventListener('click', () => {
                uploadContainer.classList.remove('hidden'); urlContainer.classList.add('hidden');
                uploadTab.classList.add('bg-indigo-600', 'text-white'); urlTab.classList.remove('bg-indigo-600', 'text-white');
            });
            urlTab.addEventListener('click', () => {
                uploadContainer.classList.add('hidden'); urlContainer.classList.remove('hidden');
                urlTab.classList.add('bg-indigo-600', 'text-white'); uploadTab.classList.remove('bg-indigo-600', 'text-white');
            });

            photoUploadInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 400;
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const resizedDataUrl = canvas.toDataURL('image/jpeg', 0.8);
                        imagePreview.src = resizedDataUrl;
                        imagePreview.classList.remove('hidden');
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
            
            photoUrlInput.addEventListener('input', () => {
                const url = photoUrlInput.value.trim();
                imagePreview.src = url;
                imagePreview.classList.toggle('hidden', !url);
            });

            goalForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const editingId = document.getElementById('goal-id').value;

                let imageUrl = '';
                if (!uploadContainer.classList.contains('hidden')) {
                    if (imagePreview.src && imagePreview.src.startsWith('data:image')) {
                        imageUrl = imagePreview.src;
                    } else if (!editingId) { // Only require upload for new goals
                         alert('Please select an image to upload.'); return;
                    }
                } else {
                    imageUrl = photoUrlInput.value.trim();
                    if (!imageUrl) {
                        alert('Please enter an image URL.'); return;
                    }
                }

                const goalData = {
                    title: document.getElementById('goal-title').value,
                    description: document.getElementById('goal-description').value,
                    currentSavings: parseFloat(document.getElementById('current-savings').value) || 0,
                };

                if (editingId) { // --- UPDATE EXISTING GOAL ---
                    const goalIndex = goals.findIndex(g => g.id === editingId);
                    if (goalIndex !== -1) {
                       goals[goalIndex] = { ...goals[goalIndex], ...goalData };
                       if (imageUrl) goals[goalIndex].image = imageUrl; // Only update image if new one provided
                    }
                } else { // --- ADD NEW GOAL ---
                    const newGoal = {
                        ...goalData,
                        id: Date.now().toString(),
                        image: imageUrl,
                        targetCost: null,
                        plan: null
                    };
                    goals.push(newGoal);
                }

                saveGoals(goals);
                renderGoals();
                closeGoalModal();
            });

            goalsGrid.addEventListener('click', (e) => {
                const targetButton = e.target.closest('button');
                if (!targetButton) return;
                
                const goalId = targetButton.dataset.id;
                if (!goalId) return;

                if (targetButton.classList.contains('generate-plan-btn')) generatePlan(goalId);
                else if (targetButton.classList.contains('view-plan-btn')) viewPlan(goalId);
                else if (targetButton.classList.contains('edit-btn')) openGoalModal(goalId);
                else if (targetButton.classList.contains('delete-btn')) handleDelete(goalId);
            });

            // Initial Load
            loadGoals();
        });
    </script>
</body>
</html>
